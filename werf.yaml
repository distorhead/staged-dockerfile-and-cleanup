project: x
configVersion: 1
cleanup:
  keepPolicies:
  - references:
      branch: /.*/
      limit:
        last: 10
        in: 168h
        operator: And
    imagesPerReference:
      last: 2
      in: 5m
      operator: And
---
image: b
from: ubuntu
shell:
  beforeInstall:
    - date
  install:
    - date

  beforeSetup:
    - date
    - sleep 60
  beforeSetupCacheVersion: "0"

  setup:
    - date
    - sleep 30
